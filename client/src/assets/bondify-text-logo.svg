<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background with gradient -->
  <circle cx="50" cy="50" r="50" fill="url(#paint0_linear)" />
  
  <!-- Letter B -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">B</text>
  
  <!-- Bondify Text -->
  <text x="170" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#text_gradient)">Bondify</text>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <linearGradient id="text_gradient" x1="120" y1="30" x2="330" y2="70" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
  </defs>
</svg>